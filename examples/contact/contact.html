<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Example of a single contact item</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/theme-default.css" media="screen" />
  <link rel="stylesheet" href="css/contacts.css" media="screen" />
</head>

<body>
  <div class="contacts-row" id="1234">
    <div>
      <img src="img/icon-person.png">
    </div>
    <div>
      <span class="contacts-search-name">ANY BODY</span>
      <span class="contacts-search-id">1234</span>
      <span class="contacts-search-phone">(555) 555-1234</span>
      <span class="contacts-search-email">
        <a class="url" target="_blank" href="mailto:anybody@example.com">anybody@example.long.domain.com</a>
      </span>
      <span class="contacts-search-hometown">ANYWHERE, USA</span>
    </div>
  </div>
</body>
</html>
